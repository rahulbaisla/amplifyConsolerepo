version: 1.0
env:
  variables:
    key: value
backend:
  phases:
    build:
      commands: amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands: yarn install
    build:
      commands: yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
